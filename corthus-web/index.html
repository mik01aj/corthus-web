<!doctype html>
<html>
<head>
    <script src="js/angular.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="corthus">

<section id="nav">
    <h1><a href="/">C<em>ORTH</em>US</a></h1>

    <ul ng-controller="NavCtrl">
        <li ng-repeat="link in links" class="cu">
            <a href="#/text/{{ link.name }}/1" ng-class="{active: (link.name == currentTextName)}" class="item">
                {{ link.title }}
            </a>
        </li>
    </ul>
</section>

<section id="content" ng-view>
</section>

<a href="https://github.com/mik01aj/corthus-web"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

</body>
</html>
